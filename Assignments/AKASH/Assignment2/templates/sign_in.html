<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script>
      var request;
      function sendInfo(email, password) {
        var url =
          "{{ url_for('validate_user') }}?email=" +
          email +
          "&password=" +
          password;

        if (window.XMLHttpRequest) {
          request = new XMLHttpRequest();
        } else if (window.ActiveXObject) {
          request = new ActiveXObject("Microsoft.XMLHTTP");
        }

        try {
          request.onreadystatechange = getInfo;
          request.open("GET", url, true);
          request.send();
        } catch (e) {
          alert("Unable to connect to server");
        }
      }

      function getInfo() {
        if (request.readyState == 4) {
          var val = request.responseText;
          if (val == "User does not exists" || val == "Incorrect Password") {
            console.log(val);
            document.getElementById("alert").innerHTML = val;
          } else {
            console.log(val);
            document.getElementById("body").innerHTML = val;
          }
        }
      }

      function validateForm() {
        var email = document.forms["form"]["email"].value;
        var password = document.forms["form"]["password"].value;

        if (validemail(email) && validpassword(password)) {
          sendInfo(email, password);
        }
      }

      function validemail(email) {
        document.getElementById("email").innerHTML = "";
        if (email != "") {
          var emailfor = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
          if (email.match(emailfor)) {
            return true;
          } else {
            document.getElementById("email").innerHTML = "Invalid Email";
            return false;
          }
        } else {
          document.getElementById("email").innerHTML =
            "Email Should not be empty";
          return false;
        }
      }
      function validpassword(password) {
        document.getElementById("password").innerHTML = "";
        if (password != "") {
          return true;
        } else {
          document.getElementById("password").innerHTML =
            "Passowrd Should not be empty";
          return false;
        }
      }
    </script>

    <title>Sign Up</title>
  </head>
  <body id="body">
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4 text-center mt-3">
        <div
          id="alert"
          class="alert alert-light"
          role="alert"
          style="color: red"
        ></div>
        <form name="form">
          <img class="m-auto" src="lock.gif" alt="" width="25px" />
          <h5>Sign In</h5>
          <div class="d-grid gap-4 mt-5">
            <input
              onkeyup="validemail(this.value)"
              class="form-control text-center"
              type="text"
              name="email"
              id=""
              placeholder="Email"
              required
            />
            <label id="email" class="text-danger"></label>
            <input
              onkeyup="validpassword(this.value)"
              class="form-control text-center"
              type="password"
              name="password"
              id=""
              placeholder="Password"
              required
            />
            <label id="password" class="text-danger"></label>
          </div>
        </form>
        <button class="btn btn-primary" onclick="validateForm()">
          Sign In
        </button>
      </div>
      <div class="col-sm-4"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
