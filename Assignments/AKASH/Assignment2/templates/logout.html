<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Home</title>
  </head>
  <body class="container-sm">
    <div>
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a style="padding: 5px" class="nav-link link-dark" href="/"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a style="padding: 5px" class="nav-link link-dark" href="/about"
                  >About</a
                >
              </li>
              <li class="nav-item">
                <a
                  style="padding: 5px"
                  class="nav-link link-dark"
                  aria-current="page"
                  href="/sign_in"
                  >Sign In</a
                >
              </li>
              <li class="nav-item">
                <a
                  style="padding: 5px"
                  class="nav-link link-dark"
                  href="/sign_up"
                  >Sign Up</a
                >
              </li>
              <li class="nav-item">
                <a
                  style="padding: 5px"
                  class="nav-link link-dark"
                  href="/logout"
                  >Log out</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div>
        <div
          class="d-flex flex-column align-items-center justify-content-center"
          style="height: 400px"
        >
          <c:choose>
            {% if loggedin == True %} You are successfully logged out {% else %}
            Please, Log In {% endif %}
          </c:choose>
        </div>
      </div>
    </div>
  </body>
</html>
