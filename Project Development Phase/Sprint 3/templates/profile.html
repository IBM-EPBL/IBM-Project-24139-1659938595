<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.2/css/all.css"
    />
    <link rel="stylesheet" href="../static/profile.css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div
      class="d-flex flex-column flex-md-row justify-content-between align-items-center p-3 px-md-4 mb-3 text-white border-bottom shadow-sm"
    >
      <div class="h5 my-2 mr-md-auto font-weight-normal">
        Inventory Management System
      </div>
      <nav class="my-2 my-md-0 mr-md-3">
        <a
          class="btn btn-outline-primary rounded mr-2"
          href="javascript:history.back()"
          >Back</a
        >
        <a
          class="btn btn-outline-warning rounded mr-2"
          href="http://127.0.0.1:5000/dashboard/profile/editprofile"
          >Edit Profile</a
        >
        <a class="btn btn-outline-danger" href="http://127.0.0.1:5000/logout"
          >Logout</a
        >
      </nav>
    </div>
    <div class="pt-0 px-5 pb-5">
      <div class="d-flex align-items-center justify-content-center">
        <i class="text-white h4 fas fa-user my-auto"></i>
        <h2 class="text-white text-center m-4">Profile</h2>
      </div>
      <div class="col-8 bg-white offset-2 pt-3 pb-3 infoHolder">
        <div class="row">
          <div class="h6 col-12 text-center text-danger">{{reason}}</div>
        </div>
        <div class="row">
          <div class="h5 m-4 col-6 d-flex justify-content-between">
            ID<span>:</span>
          </div>
          <div class="h5 m-4">{{response['person_id']}}</div>
        </div>
        <div class="row">
          <div class="h5 m-4 col-6 d-flex justify-content-between">
            Name<span>:</span>
          </div>
          <div class="h5 m-4">{{response['person_name']}}</div>
        </div>
        <div class="row">
          <div class="h5 m-4 col-6 d-flex justify-content-between">
            Email<span>:</span>
          </div>
          <div class="h5 m-4">{{response['mail_id']}}</div>
        </div>
        <div class="row">
          <div class="h5 m-4 col-6 d-flex justify-content-between">
            Role<span>:</span>
          </div>
          <div class="h5 m-4">{{response['role']}}</div>
        </div>
        <div class="row">
          <div class="h5 m-4 col-6 d-flex justify-content-between">
            Inventory ID<span>:</span>
          </div>
          <div class="h5 m-4">{{response['inventory_id']}}</div>
        </div>
        <div class="row">
          <div class="h5 m-4 col-6 d-flex justify-content-between">
            Inventory Name<span>:</span>
          </div>
          <div class="h5 m-4">{{response['inventory_name']}}</div>
        </div>
      </div>
    </div>
  </body>
</html>
